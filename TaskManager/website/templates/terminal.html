{% extends "base.html" %}
{% block title %}
    Terminal
{% endblock %}
{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/terminal.css') }}">
{% endblock %}
{% block content %}
	<h1>Welcome to the terminal {{ current_user.username }}!</h1>
    <p>Here you can view, edit and delete your tasks</p>
    <br>
    <div class="terminal-container">
      <div class="output" id="terminal-output">
        <!-- Commands and responses will appear here -->
      </div>
      <div class="input-line">
        <span class="prompt">$</span>
        <input type="text" class="command-input" id="command-input" autofocus>
      </div>
    </div>

    <script type="module" src="../static/js/terminal.js" defer></script>
{% endblock %}
