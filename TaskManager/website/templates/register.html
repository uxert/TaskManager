{% extends "base.html"%}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}
    <style>
        .center-wrapper {
            display: flex;
            justify-content: center;
            min-height: 100vh; /* or any height you want */
        }
    </style>
    <div class="center-wrapper">
        <form method="post">
            <h3 style="text-align: center">Sign up </h3>
            <div>
                <label for="email">email </label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div>
                <label for="username">username </label>
                <input type="text" id="username" name="username" placeholder="Enter desired username" required>
            </div>
            <div>
                <label for="password1">password </label>
                <input type="password" id="password1" name="password1" placeholder="Enter password" required>
            </div>
            <div>
                <label for="password2">email address </label>
                <input type="password" id="password2" name="password2" placeholder="Repeat password" required>
            </div>
            <br>
            <button type="submit">Sign up!</button>
        </form>
    </div>


{% endblock %}
