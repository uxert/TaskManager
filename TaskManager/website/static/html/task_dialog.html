<html lang="pl-PL"></html>
<dialog id="formModal">
    <form id="modalForm" method="dialog">
        <h3>Task data</h3>

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" maxlength="100" required>
        </div>

        <div>
            <label for="importance">Importance:</label>
            <input type="number" id="importance" name="importance" min="0" required>
        </div>

    <div>
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" id="deadline" name="deadline" required>
    </div>

        <div>
            <label for="est_time_days">Estimated Time (days):</label>
            <input type="number" id="est_time_days" name="est_time_days" min="0" value="0">
        </div>

        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" maxlength="2000"></textarea>
        </div>

        <div class="form-buttons">
            <button type="submit" value="submit">Submit</button>
            <button type="button" id="cancelBtn">Cancel</button>
        </div>
    </form>
</dialog>
